name: EWIMSC Single Harness (CI Gate)

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ewimsc_gate:
    name: EWIMSC Core Truth
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        cache: 'pip'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        
    - name: Run EWIMSC Harness
      shell: powershell
      env:
        EWIMSC_RELEASE_MODE: ${{ (startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/heads/release/')) && '1' || '0' }}
      run: |
        .\tools\ewimsc\ewimsc_ci.ps1
        
    - name: Upload Proof Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ewimsc-proof-${{ github.run_id }}
        path: outputs/proofs/D57_EWIMSC_SINGLE_HARNESS/**
