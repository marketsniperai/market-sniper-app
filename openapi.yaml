swagger: '2.0'
info:
  title: Market Sniper API Gateway
  description: Public ingress for Market Sniper Cloud Run backend (Org Policy Bypass).
  version: 1.0.0
schemes:
  - https
produces:
  - application/json
securityDefinitions:
  # Route B: API Key (Standard Query Param 'key')
  api_key:
    type: "apiKey"
    name: "key"
    in: "query"

paths:
  /health_ext:
    get:
      summary: Public Health Check
      operationId: healthExt
      x-google-backend:
        address: https://marketsniper-api-3ygzdvszba-uc.a.run.app/health_ext
      security:
        - api_key: []
      responses:
        '200':
          description: OK
        '403':
          description: Forbidden
  /dashboard:
    get:
      summary: Main Dashboard Telemetry
      operationId: dashboard
      x-google-backend:
        address: https://marketsniper-api-3ygzdvszba-uc.a.run.app/dashboard
      security:
        - api_key: []
      responses:
        '200':
          description: OK
  /context:
    get:
      summary: Market Context
      operationId: context
      x-google-backend:
        address: https://marketsniper-api-3ygzdvszba-uc.a.run.app/context
      security:
        - api_key: []
      responses:
        '200':
          description: OK
  /briefing:
    get:
      summary: Daily Briefing
      x-google-backend:
        address: https://marketsniper-api-3ygzdvszba-uc.a.run.app/briefing
      security:
        - api_key: []
      responses:
        '200':
           description: OK
